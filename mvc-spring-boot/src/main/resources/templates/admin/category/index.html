<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index.html}">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<div class="col-10">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-2 mt-3">
                <a href="/admin/categories/new" class="btn btn-primary"><i class="fa-solid fa-plus"></i> New</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Created</th>
                        <th scope="col">Updated</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${categories.empty}">
                        <td colspan="2"> No Books Available</td>
                    </tr>
                    <tr th:each="category : ${categories}">
                        <th scope="row" th:text="${category.getId()}">1</th>
                        <td th:text="${category.getName()}">Name</td>
                        <td th:text="${category.getCreatedString()}">Created</td>
                        <td th:text="${category.getUpdatedString()}">Updated</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
