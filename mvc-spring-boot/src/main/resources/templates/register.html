<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row w-25 mx-auto">
        <h1>Register</h1>
        <form th:action="@{/register}" method="post" th:object="${registerDto}">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="text" name="username" required id="username" class="form-control" autofocus/>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" required id="password" class="form-control"/>
            </div>
            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="repeatPassword">Repeat Password</label>
                <input type="password" name="repeatPassword" required id="repeatPassword" class="form-control"/>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger"> Register failed!</div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
            <p>Login instead <a href="/login">Click here</a></p>
        </form>
    </div>

</div>
</body>
</html>
