<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        $(document).ready(() => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('register_success')) {
                alert('Register successfully!');
            }
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row w-25 mx-auto">
        <h1>Login page</h1>
        <form th:action="@{/login}" method="post" th:object="${user}">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" name="username" required id="username" class="form-control" autofocus/>
                <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name="password" required id="password" class="form-control"/>
                <label class="form-label" for="password">Password</label>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger"> Username or password is incorrect!</div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <p>Create new account? <a href="/register">Click here</a></p>
        </form>
    </div>

</div>
</body>
</html>
